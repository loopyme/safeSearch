<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>基于百度的高级搜索</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link href="../static/css/demo.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/style6.css" rel="stylesheet" type="text/css"/>
    <!--[if IE]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <script>document.documentElement.className = 'js';</script>
</head>
<body class="demo-6">
<svg class="hidden">
    <defs>
        <symbol id="icon-arrow" viewBox="0 0 24 24">
            <title>arrow</title>
            <polygon points="6.3,12.8 20.9,12.8 20.9,11.2 6.3,11.2 10.2,7.2 9,6 3.1,12 9,18 10.2,16.8 "/>
        </symbol>
        <symbol id="icon-drop" viewBox="0 0 24 24">
            <title>drop</title>
            <path d="M12,21c-3.6,0-6.6-3-6.6-6.6C5.4,11,10.8,4,11.4,3.2C11.6,3.1,11.8,3,12,3s0.4,0.1,0.6,0.3c0.6,0.8,6.1,7.8,6.1,11.2C18.6,18.1,15.6,21,12,21zM12,4.8c-1.8,2.4-5.2,7.4-5.2,9.6c0,2.9,2.3,5.2,5.2,5.2s5.2-2.3,5.2-5.2C17.2,12.2,13.8,7.3,12,4.8z"/>
            <path d="M12,18.2c-0.4,0-0.7-0.3-0.7-0.7s0.3-0.7,0.7-0.7c1.3,0,2.4-1.1,2.4-2.4c0-0.4,0.3-0.7,0.7-0.7c0.4,0,0.7,0.3,0.7,0.7C15.8,16.5,14.1,18.2,12,18.2z"/>
        </symbol>
        <symbol id="icon-search" viewBox="0 0 24 24">
            <title>search</title>
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </symbol>
        <symbol id="icon-cross" viewBox="0 0 24 24">
            <title>cross</title>
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </symbol>
    </defs>
</svg>
<main class="main-wrap">
    <header class="codrops-header">
        <h1 class="codrops-header__title">百度高级搜索</h1>
        <div class="search-wrap">
            <button class="btn btn--search" id="btn-search">
                <svg class="icon icon--search">
                    <use xlink:href="#icon-search"></use>
                </svg>
            </button>
        </div>
    </header>

    <div class="search">
        <form action="" class="search__form">
            <input autocapitalize="off" autocomplete="off" autocorrect="off" class="search__input" name="search"
                   placeholder="搜索..." spellcheck="false" type="search"/>
            <span class="search__info">LOOPY.TECH</span>
        </form>
        <div class="search__related">
            <div class="search__suggestion">
                <h3>将从以下站点中寻找结果</h3>
                <p>
                    {% for url,name in sites.items() %}
                    #{{ name }}
                    {% endfor %}
                </p>
            </div>
        </div>
    </div><!-- /search -->
    <button aria-label="Close search form" class="btn btn--hidden btn--search-close" id="btn-search-close">
        <svg class="icon icon--cross">
            <use xlink:href="#icon-cross"></use>
        </svg>
    </button>
</main><!-- /main-wrap -->
<script src="../static/js/search.js"></script>
</body>
</html>
