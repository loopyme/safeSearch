<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>基于百度的高级搜索</title>
    <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">

    <link href="../static/css/jquery.eeyellow.Timeline.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="VivaTimeline">
                {% for year,results in all_result.items() %}
                <dl>
                    <dt>{{ year }}</dt>
                    {% for res in results %}

                    <dd class="pos-{{ res['position'] }} clearfix">
                        <div class="circ"></div>
                        <div class="time">{{ res['date'] }}</div>
                        <div class="events" onclick="window.open('{{ res['url'] }}')">
                            <div class="events-header">{{ res['title'] }}</div>
                            <div class="events-body">
                                <div class="row">
                                    <div class="events-desc">
                                        {{ res['des'] }}
                                    </div>
                                </div>
                            </div>
                            <div class="events-footer">
                                {{ res['origin'] }}
                            </div>
                        </div>
                    </dd>
                    {% endfor %}
                </dl>
                {% endfor %}


            </div>
        </div>
    </div>
</div>


<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
<script src="../static/js/jquery.eeyellow.Timeline.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.VivaTimeline').vivaTimeline({
            carousel: true,
            carouselTime: 3000
        });
    });
</script>
</body>
</html>
